<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Orion</title>
	<link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/vendors/plugins.css">
	<link rel="stylesheet" href="css/vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/vendors/owl-carousel/owl.theme.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<header class="container">
		<div class="content">

			</div>
			<div class="search-container">
				<form action="">

				</form>
			</div>
		</div>
	</header>
	<div id="navegacao">
		<div class="container">
			<div id="navegacao__content">
				<nav class="navbar navbar-default">
					<div class="container-fluid">

						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>

						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Servi√ßos</a></li>
								<li><a href="#">Produtos</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#">Contato</a></li>
							</ul>
						</div><!-- /.navbar-collapse -->
					</div><!-- /.container-fluid -->
				</nav>
			</div>
		</div>
	</div>
	<div id="slider" class="owl-carousel owl-theme">
		<div class="item">
			<img src="images/1.jpg" alt="imagem 1">
		</div>
		<div class="item">
			<img src="images/2.jpg" alt="imagem 1">
		</div>
		<div class="item">
			<img src="images/3.jpg" alt="imagem 1">
		</div>
	</div>
	<script src="js/vendors/jquery/jquery.min.js"></script>
	<script src="js/vendors/bootstrap/bootstrap.min.js"></script>
	<script src="js/vendors/owl-carousel/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
